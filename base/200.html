<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chrono</title>
    <link href="/favicon.png" rel="shortcut icon" type="image/png">
    <link href="/app.css" rel="stylesheet" type="text/css">
  </head>
  <body class="flex flex-column center background-dark-gray white full-view-height">
    <div class="flex items-center flex-auto">
      <form class="max-width-3 mx-auto col-12">
        <h1 class="h00 h00-responsive animated">00:00</h1>
        <div class="col col-12 sm-col-4 h3 p2">
          <button class="btn white border rounded col-12 p2" type="button" data-interval="25" data-message="Take a break!">Work</button>
        </div>
        <div class="col col-12 sm-col-4 h3 p2">
          <button class="btn white border rounded col-12 p2" type="button" data-interval="5" data-message="Back to work!">Break</button>
        </div>
        <div class="col col-12 sm-col-4 h3 p2">
          <button class="btn white border rounded col-12 p2" type="button" data-interval="0" data-message="Cancelled">Reset</button>
        </div>
        <div class="col col-12 sm-col-12">
          <h2>
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
              <use xlink:href="/geomicons.svg#clock"></use>
            </svg>
            Chrono
          </h2>
        </div>
      </form>
    </div>
    <footer class="clearfix muted h6 m1" role="contentinfo">
      <span class="p2 inline-block">&copy; Erick Merchant, 2017</span>
      <a class="btn white p2" href="https://github.com/erickmerchant/chrono">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
          <use xlink:href="/geomicons.svg#github"></use>
        </svg>
        View Source
      </a>
    </footer>
    <script src="/app.js"></script>
  </body>
</html>
