{% import 'macros/geomicons.html' as geomicons %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>00:00</title>
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:900&text=WorkBreakBuiltbyErickMerchant0123456789:' rel='stylesheet' type='text/css'>
    </head>
    <body class="bg-lighter-gray mid-gray">
        <form class="container center mt2 px1">
            <h1>00:00</h1>
            <fieldset class="clearfix mx-auto h3">
                <div class="sm-col sm-col-6 p1">
                    <button class="button-gray py2 full-width" type="button" data-interval="25" data-message="Take a break!">Work</button>
                </div>
                <div class="sm-col sm-col-6 p1">
                    <button class="button-gray py2 full-width" type="button" data-interval="5" data-message="Back to work!">Break</button>
                </div>
            </fieldset>
        </form>
        <footer class="center mt2 px1">
            <p>
                Built by Erick Merchant
                <span class="ml1 inline-block">
                    <a class="p1 button-nav-light mid-gray" href="http://erickmerchant.com/">{{ geomicons.icon('home') }}</a>
                    <a class="p1 button-nav-light mid-gray" href="http://twitter.com/erickmerchant/">{{ geomicons.icon('twitter') }}</a>
                    <a class="p1 button-nav-light mid-gray" href="http://github.com/erickmerchant/">{{ geomicons.icon('github') }}</a>
                </span>
            </p>
        </footer>
        <!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script><![endif]-->
    </body>
</html>
