{% import 'macros/geomicons.html' as geomicons %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>00:00</title>
        <link href="./app.css" type="text/css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:700' rel='stylesheet' type='text/css'>
        <link href="./favicon.png" rel="shortcut icon" type="image/png" id="favicon">
    </head>
    <body>
        <main class="lighter-gray container center mt2 px1">
            <form id="controls">
                <h1><output name="output">00:00</output></h1>
                <div class="clearfix">
                    {% for text, data in controls %}
                        <div class="sm-col sm-col-12 md-col-6 p1">
                            <button class="button-light-gray-outline full-width button h3 rounded border" type="button" data-interval="{{ data.interval }}" data-message="{{ data.message }}">{{ text }}</button>
                        </div>
                    {% endfor %}
                </div>
            </form>
            <form id="colors" class="clearfix container center mt2">
                <fieldset>
                    <legend class="full-width">Theme:</legend>
                    {% for color in colors %}
                        <input {% if loop.first %}checked {% endif %}name="color" type="radio" value="{{ color }}" id="color-field-{{ loop.index }}" class="hide checkbox">
                        <label for="color-field-{{ loop.index }}" style="background-color: {{ color }}" class="border rounded inline-block dark-gray h5 m1"><span class="is-checked-square block m1 border rounded"></icon></label>
                    {% endfor %}
                </fieldset>
            </form>
        </main>
        <footer class="lighter-gray center mt2 px1">
            <p>
                Built by Erick Merchant
                <span class="ml1 inline-block">
                    <a class="button button-narrow button-nav-light lighter-gray" href="http://erickmerchant.com/">{{ geomicons.icon('home') }}</a>
                    <a class="button button-narrow button-nav-light lighter-gray" href="http://twitter.com/erickmerchant/">{{ geomicons.icon('twitter') }}</a>
                    <a class="button button-narrow button-nav-light lighter-gray" href="http://github.com/erickmerchant/">{{ geomicons.icon('github') }}</a>
                </span>
            </p>
        </footer>
        <script async src="./app.js"></script>
    </body>
</html>
