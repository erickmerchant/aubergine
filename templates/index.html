{% import 'macros/geomicons.html' as geomicons %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>00:00</title>
        <link href="./app.css" type="text/css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <main class="box">
            <form id="controls">
                <h1><output name="output">00:00</output></h1>
                {% for text, data in controls %}
                    <button class="button" type="button" data-interval="{{ data.interval }}" data-message="{{ data.message }}">{{ text }}</button>
                {% endfor %}
            </form>
            <form id="colors" class="color-fields">
                <fieldset>
                    <legend>Theme:</legend>
                    {% for color in colors %}
                        <input {% if loop.first %}checked {% endif %}name="color" type="radio" value="{{ color }}" id="color-field-{{ loop.index }}">
                        <label for="color-field-{{ loop.index }}" style="background-color: {{ color }}"><span class="square"></icon></label>
                    {% endfor %}
                </fieldset>
            </form>
        </main>
        <footer class="box">
            <p>Built by Erick Merchant <span class="links"><a href="http://erickmerchant.com/">{{ geomicons.icon('home') }}</a> <a href="http://twitter.com/erickmerchant/">{{ geomicons.icon('twitter') }}</a> <a href="http://github.com/erickmerchant/">{{ geomicons.icon('github') }}</a></span></p>
        </footer>
        <script async src="./app.js"></script>
    </body>
</html>
