{% import 'macros/geomicons.html' as geomicons %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./favicon.png" rel="shortcut icon" type="image/png">
        <title>00:00</title>
        <!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script><![endif]-->
    </head>
    <body class="bg-lighter-gray mid-gray table">
        <form class="table-cell center p1">
            <h1 class="h00 h00-responsive">00:00</h1>
            <div class="container">
                <div class="sm-col sm-col-6 p1">
                    <button class="h3 button-gray py2 full-width" type="button" data-interval="25" data-message="Take a break!">Work</button>
                </div>
                <div class="sm-col sm-col-6 p1">
                    <button class="h3 button-gray py2 full-width" type="button" data-interval="5" data-message="Back to work!">Break</button>
                </div>
                <div class="col col-12 p1">
                    Built by Erick Merchant
                    <span class="inline-block">
                        <a class="p1 button-nav-light mid-gray" href="http://erickmerchant.com/">{{ geomicons.icon('home') }}</a>
                        <a class="p1 button-nav-light mid-gray" href="http://twitter.com/erickmerchant/">{{ geomicons.icon('twitter') }}</a>
                        <a class="p1 button-nav-light mid-gray" href="http://github.com/erickmerchant/">{{ geomicons.icon('github') }}</a>
                    </span>
                </div>
            </div>
        </form>
    </body>
</html>
